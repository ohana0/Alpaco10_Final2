<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환자 목록 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .container-fluid {
            display: flex;
            height: calc(100vh - 70px);
            margin-top: 70px;
        }

        .left-col {
            flex: 5;
            overflow-y: auto;
            border-right: 3px solid #ccc;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .right-col {
            flex: 5;
            padding: 20px;
            background-color: #ffffff;
        }

        .footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .btn-details {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">환자 관리 시스템</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Left Column: Patient List -->
        <div class="left-col">
            <h3>환자 목록</h3>
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>이름</th>
                        <th>코드</th>
                        <th>성별</th>
                        <th>나이</th>
                        <th>상세정보</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>홍길동</td>
                        <td>123456</td>
                        <td>남성</td>
                        <td>35</td>
                        <td><a href="/patient?id=1" class="btn btn-primary btn-details">상세정보</a></td>
                    </tr>
                    <tr>
                        <td>김영희</td>
                        <td>789012</td>
                        <td>여성</td>
                        <td>42</td>
                        <td><a href="/patient?id=2" class="btn btn-primary btn-details">상세정보</a></td>
                    </tr>
                    <!-- 추가 환자 데이터 -->
                </tbody>
            </table>
        </div>

        <!-- Right Column: Patient Details -->
        <div class="right-col">
            <h3>환자 상세 정보</h3>
            <div id="patient-details">
                <p>환자를 선택하면 상세 정보가 여기에 표시됩니다.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Alpaco. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
